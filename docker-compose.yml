version: '3.8'

services:
  neo4j:
    image: neo4j:5-community
    container_name: neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  rec-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rec-be
    restart: unless-stopped
    depends_on:
      neo4j:
        condition: service_healthy
    ports:
      - "3002:3002"
    # Usa la stessa rete del broker Kafka per connettersi direttamente
    networks:
      - default
      - environment_default
    environment:
      # Neo4j Configuration (usa il servizio nella stessa rete Docker)
      NEO4J_SCHEME: bolt
      NEO4J_HOST: neo4j
      NEO4J_PORT: 7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: password
      NEO4J_DATABASE: neo4j
      
      # Kafka Configuration (usa il broker nella stessa rete Docker)
      # Quando nella stessa rete, usa il nome del servizio e la porta interna
      KAFKA_BROKERS: broker:29092
      
      # Backend swapit-be URL (usa il nome del servizio nella stessa rete)
      SWAPIT_BE_URL: http://swapit-be:8080/SwapItBe
      
      # Application
      PORT: 3002
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  environment_default:
    external: true

volumes:
  neo4j-data:
  neo4j-logs:

