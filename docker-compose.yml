services:
  rec-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swapit-rec-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      # Neo4j Configuration (usa il servizio esistente su host)
      NEO4J_SCHEME: ${NEO4J_SCHEME:-bolt}
      NEO4J_HOST: ${NEO4J_HOST:-host.docker.internal}
      NEO4J_PORT: ${NEO4J_PORT:-7687}
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}
      NEO4J_DATABASE: ${NEO4J_DATABASE:-neo4j}
      
      # Kafka Configuration (usa il servizio esistente su host)
      # Per Docker: broker:29092
      # Per sviluppo locale: localhost:9092
      KAFKA_BROKERS: ${KAFKA_BROKERS:-broker:29092}
      
      # Application
      PORT: ${PORT:-3002}
      NODE_ENV: ${NODE_ENV:-production}
      SWAPIT_BE_URL: ${SWAPIT_BE_URL:-http://host.docker.internal:8080/SwapItBe}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - swapit-network

networks:
  swapit-network:
    external: true
    name: swapit_network