services:
  rec-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swapit-rec-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    env_file:
      - .env
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      # Neo4j Configuration (usa il servizio esistente su host)
      NEO4J_SCHEME: ${NEO4J_SCHEME:-bolt}
      NEO4J_HOST: neo4j
      NEO4J_PORT: 7687
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}
      NEO4J_DATABASE: ${NEO4J_DATABASE:-neo4j}
      
      # Kafka Configuration (usa il servizio esistente su host)
      # Per Docker: broker:29092
      # Per sviluppo locale: localhost:9092
      KAFKA_BROKERS: ${KAFKA_BROKERS:-broker:29092}
      
      # Application
      PORT: ${PORT:-3002}
      NODE_ENV: ${NODE_ENV:-production}
      SWAPIT_BE_URL: ${SWAPIT_BE_URL:-http://host.docker.internal:8080/SwapItBe}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - swapit-network

  neo4j:
    container_name: neo4j
    image: neo4j:latest
    ports:
      - 7474:7474
      - 7687:7687
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-password}
      DB_PASSWORD: ${NEO4J_PASSWORD:-password}
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
    volumes:
      - ./neo4j_db/data:/data
      - ./neo4j_db/logs:/logs
      - ./neo4j_db/import:/var/lib/neo4j/import
      - ./neo4j_db/plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p \"$$DB_PASSWORD\" 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - swapit-network

networks:
  swapit-network:
    external: true
    name: swapit_network